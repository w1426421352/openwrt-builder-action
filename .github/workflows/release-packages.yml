name: release-packages

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        arch:
          - arm_cortex-a5_vfpv4
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a8_vfpv3
          - arm_cortex-a9
          - arm_cortex-a9_vfpv3-d16
          - arm_cortex-a9_neon
          - arm_cortex-a15_neon-vfpv4
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - aarch64_cortex-a76
          - aarch64_generic
          - mips_24kc
          - mips_4kec
          - mips_mips32
          - mipsel_24kc
          - mipsel_24kc_24kf
          - mipsel_74kc
          - mipsel_mips32
          - mips64_octeonplus
          - i386_pentium4
          - x86_64

    steps:
      - name: checkout self repo
        uses: actions/checkout@v4

      - name: load config.json
        id: cfg
        run: |
          echo "OPENWRT_VERSION=$(jq -r '.openwrt_version' config.json)" >> $GITHUB_ENV
          RAW_REPO=$(jq -r '.plugin_repo' config.json)

          # 自动解析仓库 URL => owner/repo
          if [[ "$RAW_REPO" == http* ]] || [[ "$RAW_REPO" == git@* ]]; then
            REPO_NAME=$(basename -s .git "$RAW_REPO")
            REPO_OWNER=$(echo "$RAW_REPO" | awk -F'/' '{print $(NF-1)}')
            PLUGIN_REPO="$REPO_OWNER/$REPO_NAME"
          else
            PLUGIN_REPO="$RAW_REPO"
          fi

          # 用于 artifact 名称（不能含 /）
          SANITIZED_REPO=$(echo "$PLUGIN_REPO" | tr '/' '-')

          echo "PLUGIN_REPO=$PLUGIN_REPO" >> $GITHUB_ENV
          echo "SANITIZED_REPO=$SANITIZED_REPO" >> $GITHUB_ENV

      - name: checkout plugin repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PLUGIN_REPO }}
          path: plugin_repo

      - name: detect packages from Makefiles
        id: detect
        run: |
          cd plugin_repo

          # 搜索全部 PKG_NAME
          PKGS=$(grep -R "PKG_NAME:=" -h */Makefile */*/Makefile 2>/dev/null \
            | awk -F':=' '{print $2}' \
            | tr -d ' ' \
            | tr '\n' ' ')

          if [[ -z "$PKGS" ]]; then
            echo "❌ ERROR: 未在插件仓库中找到任何 PKG_NAME，请检查 Makefile"
            exit 1
          fi

          echo "检测到的包名: $PKGS"
          echo "PACKAGES=$PKGS" >> $GITHUB_ENV

      - name: build with OpenWrt SDK
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ env.OPENWRT_VERSION }}
          FEEDNAME: custom
          PACKAGES: ${{ env.PACKAGES }}
          INDEX: 1
          KEY_BUILD: ${{ secrets.KEY_BUILD }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NO_REFRESH_CHECK: true

      - name: compress output
        run: |
          mkdir -p output
          for pkg in $PACKAGES; do
            tar -c -z -f output/${pkg}_${{ matrix.arch }}-${{ env.OPENWRT_VERSION }}.tar.gz \
              -C bin/packages/${{ matrix.arch }}/custom .
          done

      - name: upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SANITIZED_REPO }}-${{ matrix.arch }}-${{ env.OPENWRT_VERSION }}
          path: output/
