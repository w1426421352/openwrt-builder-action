name: release-packages

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        arch:
          - arm_cortex-a5_vfpv4
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a8_vfpv3
          - arm_cortex-a9
          - arm_cortex-a9_vfpv3-d16
          - arm_cortex-a9_neon
          - arm_cortex-a15_neon-vfpv4
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - aarch64_cortex-a76
          - aarch64_generic
          - mips_24kc
          - mips_4kec
          - mips_mips32
          - mipsel_24kc
          - mipsel_24kc_24kf
          - mipsel_74kc
          - mipsel_mips32
          - mips64_octeonplus
          - i386_pentium4
          - x86_64

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: load config.json
        id: cfg
        run: |
          echo "OPENWRT_VERSION=$(jq -r '.openwrt_version' config.json)" >> $GITHUB_ENV

          # 取出 plugin_repo
          RAW_REPO=$(jq -r '.plugin_repo' config.json)

          # 支持 URL 或 owner/repo
          if [[ "$RAW_REPO" == http* ]] || [[ "$RAW_REPO" == git@* ]]; then
            REPO_NAME=$(basename -s .git "$RAW_REPO")
            REPO_OWNER=$(echo "$RAW_REPO" | awk -F'/' '{print $(NF-1)}' | sed 's/.git$//')
            PLUGIN_REPO="$REPO_OWNER/$REPO_NAME"
          else
            PLUGIN_REPO="$RAW_REPO"
            REPO_NAME=$(basename "$PLUGIN_REPO")
          fi

          # 插件名 = 仓库名
          echo "PLUGIN_REPO=$PLUGIN_REPO" >> $GITHUB_ENV
          echo "PLUGIN_NAME=$REPO_NAME" >> $GITHUB_ENV

      - name: checkout plugin repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PLUGIN_REPO }}
          path: plugin_repo

      - name: build with OpenWrt SDK
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ env.OPENWRT_VERSION }}
          FEEDNAME: custom
          PACKAGES: ${{ env.PLUGIN_NAME }}
          INDEX: 1
          KEY_BUILD: ${{ secrets.KEY_BUILD }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NO_REFRESH_CHECK: true

      - name: compress output
        run: |
          mkdir -p output
          tar -c -z -f output/${{ env.PLUGIN_NAME }}_${{ matrix.arch }}-${{ env.OPENWRT_VERSION }}.tar.gz \
            -C bin/packages/${{ matrix.arch }}/custom .

      - name: upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_NAME }}-${{ matrix.arch }}-${{ env.OPENWRT_VERSION }}
          path: output/

    steps:
      - name: checkout self
        uses: actions/checkout@v4

      - name: load config.json
        id: cfg
        run: |
          echo "OPENWRT_VERSION=$(jq -r '.openwrt_version' config.json)" >> $GITHUB_ENV
          echo "PLUGIN_REPO=$(jq -r '.plugin_repo' config.json)" >> $GITHUB_ENV

      - name: checkout plugin repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PLUGIN_REPO }}
          path: plugin_repo

      - name: build
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ env.OPENWRT_VERSION }}
          FEEDNAME: nikki
          PACKAGES: luci-app-nikki
          INDEX: 1
          KEY_BUILD: ${{ secrets.KEY_BUILD }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NO_REFRESH_CHECK: true

      - name: compress
        run: |
          tar -c -z -f nikki_${{ matrix.arch }}-${{ env.OPENWRT_VERSION }}.tar.gz -C bin/packages/${{ matrix.arch }}/nikki .
          mkdir -p public/${{ env.OPENWRT_VERSION }}/${{ matrix.arch }}
          mv bin/packages/${{ matrix.arch }}/nikki public/${{ env.OPENWRT_VERSION }}/${{ matrix.arch }}
          tar -c -z -f feed_nikki_${{ matrix.arch }}-${{ env.OPENWRT_VERSION }}.tar.gz public/${{ env.OPENWRT_VERSION }}/${{ matrix.arch }}

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: feed_nikki_${{ matrix.arch }}-${{ env.OPENWRT_VERSION }}
          path: feed_nikki_${{ matrix.arch }}-${{ env.OPENWRT_VERSION }}.tar.gz


  feed:
    needs: release
    name: feed
    runs-on: ubuntu-latest

    steps:
      - name: download
        uses: actions/download-artifact@v4
        with:
          pattern: feed_nikki_*
          merge-multiple: true
      
      - name: uncompress
        run: |
          for file in feed_nikki_*.tar.gz; do tar -x -z -f "$file"; done
      
      - name: prepare
        run: |
          echo "${{ secrets.KEY_BUILD_PUB }}" > public/key-build.pub
          echo "${{ secrets.PUBLIC_KEY }}" > public/public-key.pem
          tree --dirsfirst --sort name -P '*.apk|*.ipk' --prune --noreport -H "" -T "Nikki's Feed" --charset utf-8 -o public/index.html public
          sed -i '/<p class="VERSION">/,/<\/p>/d' public/index.html

      - name: deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy public --project-name=nikkinikki
